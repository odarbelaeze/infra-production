sudo: required

services:
    - docker

script:
    - docker run -v $(pwd):/export frapsoft/openssl version
    - docker run -v $(pwd):/export frapsoft/openssl aes-256-cbc -K BUILD_SECRETS_KEY -iv $BUILD_SECRETS_IV -in /export/ci/id_rsa.enc -out /export/ci/id_rsa -d
    - echo "Not actually key"
    - cat ci/id_rsa
    - cat ci/id_rsa.pub

env:
    global:
        - secure: 
        - secure: 

